# A descriptive name for your workflow
name: AI Tutorial Generator

# Controls when the workflow will run
on:
  # Runs on a schedule - every day at 5 PM UTC (9 AM PST)
  schedule:
    - cron: '0 17 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs
jobs:
  # The job ID for this workflow
  generate-tutorial:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Set the permissions for the GITHUB_TOKEN
    permissions:
      contents: write

    # A sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v4

      # Sets up the Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Installs the node-fetch library
      - name: Install dependencies
        run: npm install node-fetch@2

      # Runs your custom script
      - name: Run AI Tutorial Generator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: node .github/scripts/ai-agent.js
        working-directory: ${{ github.workspace }}

      # Uploads the index.html file as an artifact
      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-ai-tutorial
          path: index.html
          retention-days: 30
